<?xml version="1.0" encoding="utf-8"?>
<URBANBEATSCONFIG version="1.0" creator="Peter M. Bach">
    <options>
        <!-- GENERAL OPTIONS - program and locale settings
                (1) Personalization: name + affiliation
                (2) Location setting - for maps and other data
                (3) Language setting - for software
                (4) Directory settings - for efficiency
        -->
        <general>
            <defaultmodeller default="name">name</defaultmodeller>
            <defaultaffil default="affiliation">affiliation</defaultaffil>
            <projectlogstyle default="comprehensive">comprehensive</projectlogstyle>
            <language default="EN">EN</language>
            <city default="Melbourne">Melbourne</city>
            <coordinates default="">-37.8136 144.9631</coordinates>
            <defaultpath default="none">none</defaultpath>
            <tempdir default="none">none</tempdir>
            <tempdefault default="1">1</tempdefault>
            <bodytextcolor default="000000">000000</bodytextcolor>
            <consoledatestampcolor default="000000">93cbc7</consoledatestampcolor>
            <errortextcolor default="000000">000000</errortextcolor>
        </general>

        <!-- SIMULATION SETTINGS - all simulation-related settings
                (1) Relating to Monte Carlo Iterations
                (2) Relating to Tolerance levels
        -->
        <simulation>
            <maxiterations default="1000">1000</maxiterations>
            <globaltolerance default="1.00">1.00</globaltolerance>
            <defaultdecision default="best">best</defaultdecision>
        </simulation>

        <!-- MAPS SETTINGS - for all map-related things
                (1) Leaflet settings (online/offline)
                (2) Map style settings
        -->
        <maps>
            <mapstyle default="OSM">OSM</mapstyle>
            <tileserverURL default="none">none</tileserverURL>
            <cachetiles default="0">0</cachetiles>
            <offline default="0">0</offline>
            <defaultcoordsys default="UTM">UTM</defaultcoordsys>
            <customepsg default="none">none</customepsg>
        </maps>

        <!-- EXTERNAL SETTINGS - for linked models that UrbanBEATS 
             speaks to.
                (1) EPANET and SWMM Models
                (2) MUSIC Model Links
        -->
        <external>
            <epanetpath default="none">none</epanetpath>
            <swmmpath default="none">none</swmmpath>
            <musicpath default="none">none</musicpath>
        </external>

        <!-- ONLINE SETTINGS - for online services coming in future
        -->
    </options>

    <datatypes>
        <category name="Spatial Data">
            <type>Land Use</type>
            <type>Population</type>
            <type>Elevation</type>
            <type>Soil</type>
            <type>Water Bodies</type>
            <type>Built Infrastructure</type>
            <type>Overlays</type>
            <type>Locality Map</type>
            <type>Employment</type>
        </category>
        <category name="Time Series">
            <type>Rainfall</type>
            <type>Evapotranspiration</type>
            <type>Solar Radiation</type>
        </category>
    </datatypes>

</URBANBEATSCONFIG>